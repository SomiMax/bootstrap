<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap + Layout Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .col {
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 991px) {
            .col-3,
            .col-6,
            .col-4,
            .col-8,
            .col-12 {
                width: 100%;
            }
        }

        @media screen and (max-width: 575px) {
            .col-3,
            .col-6,
            .col-4,
            .col-8,
            .col-12 {
                width: 100%;
            }
        }

        @media screen and (min-width: 768px) {
            .col-3,
            .col-6,
            .col-4,
            .col-8,
            .col-12 {
                width: 100%;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 991px) {
            .col-8 { width: 66.66%; }
            .col-4 { width: 33.33%; }
            .col-6 { width: 50%; }
            .col-3 { width: 25%; }
            .col-12 { width: 100%; }
        }

        @media screen and (min-width: 992px) {
            .col-3 { width: 25%; }
            .col-6 { width: 50%; }
            .col-4 { width: 33.33%; }
            .col-8 { width: 66.66%; }
            .col-12 { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">

        <h3>1. Riga Bootstrap richiesta</h3>
        <div class="row">
            <div class="col-sm-6 col-lg-3" style="background-color: lavender;">Sei</div>
            <div class="col-sm-6 col-lg-3" style="background-color: lavenderblush;">lun</div>
            <div class="col-sm-12 col-lg-6" style="background-color: lavender;">baluba</div>
        </div>

        <hr>

        <h3>2. Formato layout: 3-3-3-3 (Schermi >= 1200px)</h3>
        <div class="row">
            <div class="col col-3">3</div>
            <div class="col col-3">3</div>
            <div class="col col-3">3</div>
            <div class="col col-3">3</div>
        </div>

        <h3>3. Formato layout: 6-6 / 6-6 (992px - 1199px)</h3>
        <div class="row">
            <div class="col col-6">6</div>
            <div class="col col-6">6</div>
            <div class="col col-6">6</div>
            <div class="col col-6">6</div>
        </div>

        <h3>4. Formato layout: 8-4 / 4-8 (576px - 767px)</h3>
        <div class="row">
            <div class="col col-8">8</div>
            <div class="col col-4">4</div>
            <div class="col col-4">4</div>
            <div class="col col-8">8</div>
        </div>

        <h3>5. Formato layout: 12-12-12-12 (Schermi < 576px)</h3>
        <div class="row">
            <div class="col col-12">12</div>
            <div class="col col-12">12</div>
            <div class="col col-12">12</div>
            <div class="col col-12">12</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
