<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-5">
      <div class="p-5 mb-4 text-primary rounded text-center">
        <h1 class="display-5">BTS_3.2</h1>
      </div>

      <div class="row">
        <div class="col-12 mb-4">
          <img src="img/rosa.avif"
               class="rounded-circle float-end me-3 mb-3" style="width:300px; height:auto;">
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-4 text-center">
          <div class="img-thumbnail d-inline-block">
            <img src="img/rosa.avif" class="img-fluid mx-auto d-block" style="max-width:300px;">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-4">
          <img src="img/rosa.avif" class="rounded float-start me-3 mb-3" style="width:300px; height:auto;">
        </div>
      </div>

      <div class="alert alert-success fade show" role="alert">
        <a href="#top" class="alert-link">Torna all'inizio</a>.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-outline-info w-100 mb-2">
          Button Outline-Block
        </button>

        <button type="button" class="btn btn-info w-100 mb-2">
          Block Level Button
        </button>

        <div class="btn-group w-100" role="group" aria-label="Button group with dropdown">
          <button type="button" class="btn btn-outline-info">Opzione 1</button>
          <button type="button" class="btn btn-outline-info">Opzione 2</button>
          <div class="btn-group" role="group">
            <button id="btnDropdown" type="button" class="btn btn-outline-info dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnDropdown">
              <li><a class="dropdown-item" href="#">Aziona 1</a></li>
              <li><a class="dropdown-item" href="#">Aziona 2</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

</html>
