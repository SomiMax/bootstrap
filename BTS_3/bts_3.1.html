<!DOCTYPE html>
<html lang="it">
<head>
  <title>Tabella</title>    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<style>
    .container{
        margin-top: 50px;
    }
    .col-12{
        padding: 20px;
    }
</style>

<div class="container">
  <table>
    <tr style="background-color: rgb(149, 238, 101); color: white;">
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
    </tr>
    <tr style="background-color: rgb(58, 58, 58); color: white;">
      <td>Mario</td>
      <td>Rossi</td>
      <td>mario.rossi@example.com</td>
    </tr>
    <tr style="background-color: rgb(51, 51, 51); color: white;">
      <td>Luigi</td>
      <td>Verdi</td>
      <td>luigi.verdi@example.com</td>
    </tr>
    <tr style="background-color: rgb(58, 58, 58); color: white;">
      <td>Andrea</td>
      <td>Conti</td>
      <td>andrea.conti@example.com</td>
    </tr>
  </table>
</div>


<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(159, 239, 252); color: white;"> Firstname </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(159, 239, 252); color: white;"> Lastname </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(159, 239, 252); color: white;"> Email </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(58, 58, 58); color: white;"> Mario </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(58, 58, 58); color: white;"> Rossi </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(58, 58, 58); color: white;"> mario.rossi@example.com </div>
  </div>
    <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(51, 51, 51); color: white;"> Luigi </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(51, 51, 51); color: white;"> Verdi </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(51, 51, 51); color: white;"> luigi.verdi@example.com </div>
  </div>
    <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(58, 58, 58); color: white;"> Andrea </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(58, 58, 58); color: white;"> Conti </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" style="background-color:rgb(58, 58, 58); color: white;"> andrea.conti@example.com </div>
  </div>
</div>

</body>
</html>
